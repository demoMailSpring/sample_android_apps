<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page Design with CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="sheet.css" />
    <script src="action.js"></script>

    <!-- <link href="https://fonts.googleapis.com/css?family=Cookie|Kalam|
    Kaushan+Script|Nova+Script|Pacifico|Permanent+Marker|Shadows+Into+Light|Uncial+Antiqua" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Inconsolata|Nunito|Nunito+Sans|Pacifico|Quicksand|Rubik|VT323" rel="stylesheet">

</head>
<body><center>
    <table id="table" name="table">
        <form id="form" name="form">
            <img src="logo.jpg" alt="Deerpaj Logo" id="logo" name="logo"/>
            <tr>
                <th colspan="2" id="loginHere">
                    LOGIN
                    <p id="para">
                        To Login In 
                        <br>Enter your username and password in the fields below.
                    </p>
                </th>
            </tr>
            <tr>
                <th>
                    <input type="text" id="username" name="username" placeholder="Username..."/>
                </th>
            </tr>
            
            <tr>
                <th>
                    <input type="password" id="password" name="password" placeholder="Password..."/>
                </th>
            </tr>
            <tr>
                <th colspan="2" id="check">
                    <input type="checkbox">Remember Me
                </th>
            </tr>
            <tr>
                <th colspan="2">
                    <button type="button" onclick="clicked()" name="login" id="login">LOGIN</button>
                </th>
            </tr>
        </form>
    </table>
</center></body>
</html>
